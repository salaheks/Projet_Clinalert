server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: doctortracker-backend
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/doctortracker}
    driverClassName: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true

app:
  # SECURITY: Use environment variables in production!
  # Default values are for development only
  jwtSecret: ${JWT_SECRET:dev-only-jwt-secret-change-in-production-404E635266556A586E3272357538782F}
  jwtExpirationMs: ${JWT_EXPIRATION_MS:86400000}
  hmacSecret: ${HMAC_SECRET:dev-only-hmac-secret-change-in-production}
